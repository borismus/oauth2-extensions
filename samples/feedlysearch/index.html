<!doctype html>
<head>
  <title>Feedly Search</title>
  <script src="index.js"></script>
  <style>
    h1 { font-size: 20px }
    button.authorized { background: green }
  </style>
</head>

<body>

  </div>
  <div id="results">
  </div>
</body>
